env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

# Travis-CI Build for IcemanFork/Proxmark3
language: c

#default linux build env is: Ubuntu 14.04 trusty
compiler: gcc

# Test on Linux and MacOS
matrix:
  include:
    - os: osx
      osx_image: xcode7.3	# OS X 10.11
    - os: osx
      osx_image: xcode8.3   # OS X 10.12
    - os: linux
      dist: trusty
      sudo: required

before_install:
  echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
## Install ARM toolchain on Linux.
## add our homebrew tap for MacOS
## Note: all dependencies on MacOS should be resolved by the brew install command
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    sudo apt-get update -qq;
    sudo apt-get install -y gcc-arm-none-eabi;
  elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update;
    brew tap iceman1001/proxmark3;
  fi

install:
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
    brew install --HEAD proxmark3;
  elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    make all;
  fi

before_script:

script: 
## start and run a test script
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
    proxmark3 -h ;
  elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    ./client/proxmark3 -h ;
  fi

addons:
  coverity_scan:
    project:
      name: "cjbrigato/kigiv-for-proxmark3"
      description: "Build submitted via Travis CI"
    notification_email: colin@brigato.fr
    build_command_prepend: "make clean"
    build_command:   "make all"
    branch_pattern: coverity_scan


